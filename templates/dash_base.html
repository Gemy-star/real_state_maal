    <style>
      .back-to-top{
        cursor: pointer !important;
      }
/* Base layout for larger screens */
.layout {
  display: flex;
  flex-direction: row; /* Side-by-side layout */
  min-height: 100vh;
}

.sidebar {
  width: 250px; /* Fixed width for sidebar */
  background-color: #f8f9fa;
  padding: 15px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.main-content {
  flex: 1; /* Flexible width for main content */
  padding: 20px;
  background-color: #ffffff;
}

/* Adjustments for tablets (medium screens) */
@media (max-width: 992px) {
  .sidebar {
    width: 200px; /* Reduce sidebar width for medium screens */
  }
  .main-content {
    padding: 15px; /* Adjust padding */
  }
}

/* Adjustments for small screens (mobile phones) */
@media (max-width: 768px) {
  .layout {
    flex-direction: column; /* Stack sidebar and main content */
  }

  .sidebar {
    width: 100%; /* Sidebar takes full width */
    box-shadow: none; /* Remove shadow */
    padding: 10px; /* Adjust padding */
  }

  .main-content {
    padding: 15px;
  }
}
  .nav-link {
      color: #392E37;
  }
  .nav-link :hover{
      color: #CEC9BB;
  }

.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    background-color: #CEC9BB;
     box-shadow: 1px 2px 15px #392E37
}
.nav-pills {
    --bs-nav-pills-border-radius: var(--bs-border-radius);
    --bs-nav-pills-link-active-color: #fff;
    --bs-nav-pills-link-active-bg: #CEC9BB;
}
    </style>

  </head>

</div>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script>
   document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("chat").addEventListener("click", function(e) {
    e.preventDefault();
    window.location.href = "https://api.whatsapp.com/send?phone=966591616638";
  });
});
   const navbar = document.getElementById('navbar');

// Add scroll event listener
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) { // Adjust 50 to your preferred scroll distance
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});
(function () {
  'use strict'
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  tooltipTriggerList.forEach(function (tooltipTriggerEl) {
    new bootstrap.Tooltip(tooltipTriggerEl)
  })
})()
    </script>
