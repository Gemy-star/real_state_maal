<!DOCTYPE html>
{% load static i18n %}
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "ثمار القابضة" %}</title>
  <meta name="description" content="{% trans 'وصف الموقع' %}" />
  <meta name="keywords" content="{% trans 'كلمات مفتاحية' %}" />

  <link href="{% static 'assets/img/logo_white.png' %}" rel="icon" />
  <link href="{% static 'assets/img/logo_white.png' %}" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Layout */
    .layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(100%);
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      transition: margin 0.3s ease;
    }

    /* Navigation & pills */
    .nav-link { color: #392E37; }
    .nav-link:hover { color: #CEC9BB; }
    .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
      background-color: #CEC9BB;
      box-shadow: 1px 2px 15px #392E37;
    }

    /* Mobile adjustments */
    @media (max-width: 992px) {
      .sidebar { width: 200px; padding: 15px; }
      .main-content { padding: 15px; }
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        z-index: 999;
        transform: translateX(100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        padding: 15px;
      }
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 1000;
        background: #CEC9BB;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    }
  </style>

  {% block style %}{% endblock %}
</head>
<body>

  <!-- Mobile Sidebar Toggle -->
  <button class="sidebar-toggle d-md-none" id="sidebarToggle">☰</button>

  <div class="layout bg-services">
    <aside class="sidebar bg-services card-img" id="sidebar">
      {% include 'partials/_sidebar.html' %}
    </aside>

    <main class="main-content bg-services">
      {% block body %}{% endblock %}
    </main>
  </div>

  {% include 'partials/_footer.html' %}

  <div id="preloader"></div>
  <a id="chat" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-whatsapp"></i>
    <span class="ms-2"></span>
  </a>

  <!-- Vendor JS -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <!-- Main JS -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  <script>
    // WhatsApp click
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("chat").addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "https://api.whatsapp.com/send?phone=966591616638";
      });
    });

    // Sidebar toggle for mobile
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });

    // Navbar scroll effect (if exists)
    const navbar = document.getElementById('navbar');
    if (navbar) {
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) navbar.classList.add('scrolled');
        else navbar.classList.remove('scrolled');
      });
    }

    // Bootstrap tooltips
    (function () {
      'use strict'
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })()
  </script>

</body>
</html>
