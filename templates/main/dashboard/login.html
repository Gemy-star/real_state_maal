{% extends 'dash_base.html' %}
{% load static crispy_forms_tags %}
{% block style %}
<style>
  .intro-single {
    padding: 6rem 0 1rem;
  }

  .bg-footer {
    background-color: #c6c6c6;
  }

  .navbar {
    background-color: #392E37 !important;
  }

  .card-box-ico {
    padding: 0.95rem !important;
    border: none !important;
  }

  .card-img {
    box-shadow: 1px 2px 15px #392E37 !important;
  }

  .bg-main {
    background-color: #392E37 !important;
  }

  .bg-services {
    background-color: #c6c6c6;
  }

  .services-color {
    color: #c6c6c6 !important;
  }

  .sec-color {
    color: #CEC9BB !important;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }

  th {
    background-color: #392E37;
    color: #fff;
  }

  td a {
    color: #392E37;
    text-decoration: none;
  }
</style>
{% endblock %}
{% block body %}

<main id="main">

  <!-- ======= Intro Single ======= -->
  <section class="section-agents section-t4 bg-services">
    <div class="container">
      <div class="row pt-2">
        <div class="col-12 d-flex justify-content-center">
                <div class="col-md-4">
          {% include 'partials/_messages.html' %}
        </div>
        </div>
        <div class="col-sm-12">
            <div class="card bg-sec">
                <div class="card-header bg-main">
                    <h2 class="text-center text-white-50 noto-kufi-arabic">تسجيل الدخول</h2>
                </div>
                <div class="card-body">
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn bg-main btn-block text-white-50 noto-kufi-arabic">تسجيل الدخول</button>
    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
