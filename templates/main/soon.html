{% extends 'base.html' %}
{% block style %}
  <style>
    .navbar {
      background-color: #392E37 !important;
    }
    .coming-soon {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .coming-soon img {
      max-height: 40vh;
      max-width: 25rem;
      margin-bottom: 1.5rem;
    }
    .coming-soon h1 {
      background: #392E37;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 2rem;
    }
  </style>
{% endblock style %}
{% load static %}

{% block body %}
  <main id="main">
    <section class="coming-soon">
      <img src="{% static 'assets/img/logo.png' %}" alt="Logo">
      <h1>سوف يتم الإصدار قريبًا</h1>
    </section>
  </main>
{% endblock %}
