<!DOCTYPE html>
{% load static i18n %}
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% trans "ثمار القابضة" %}</title>
    <meta content="{% trans 'وصف الموقع' %}" name="description" />
    <meta content="{% trans 'كلمات مفتاحية' %}" name="keywords" />

    <link href="{% static 'assets/img/logo_white.png' %}" rel="icon" />
    <link href="{% static 'assets/img/logo_white.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Loader Styles -->
    <style>
      .back-to-top {
        cursor: pointer !important;
      }

      /* Custom Loader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #392E37 0%, #5a4a54 50%, #392E37 100%);
        background-size: 400% 400%;
        animation: gradientShift 3s ease infinite;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      #preloader.loaded {
        opacity: 0;
        visibility: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .loader-container {
        text-align: center;
      }

      .loader-icon {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
      }

      .loader-icon .main-icon {
        font-size: 3.5rem;
        color: #CEC9BB;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: iconPulse 2s ease-in-out infinite;
      }

      .loader-icon .ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #CEC9BB;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      .loader-icon .ring:nth-child(2) {
        width: 90px;
        height: 90px;
        top: 15px;
        left: 15px;
        border-top-color: #FFD369;
        animation: spinReverse 1s linear infinite;
      }

      .loader-icon .ring:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 30px;
        left: 30px;
        border-top-color: #a29bfe;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes spinReverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes iconPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      }

      .loader-text {
        color: #CEC9BB;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 15px;
        animation: textFade 1.5s ease-in-out infinite;
      }

      @keyframes textFade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .loader-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .loader-dots span {
        width: 12px;
        height: 12px;
        background: #CEC9BB;
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite;
      }

      .loader-dots span:nth-child(1) { animation-delay: 0s; }
      .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotBounce {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>

    {% block style %}{% endblock %}
  </head>
  <body>
    <!-- Custom Loader -->
    <div id="preloader">
      <div class="loader-container">
        <div class="loader-icon">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <i class="fas fa-building main-icon"></i>
        </div>
        <div class="loader-text">ثمار القابضة</div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <a id="chat" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-whatsapp"></i>
      <span class="ms-2"></span>
    </a>
    {% include 'partials/_navbar.html' %}

    {% block body %}{% endblock %}
        {% include 'partials/_footer.html' %}

    <!-- Vendor JS -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script>
      // Hide preloader when page is fully loaded
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.classList.add('loaded');
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("chat").addEventListener("click", function(e) {
          e.preventDefault();
          window.location.href = "https://api.whatsapp.com/send?phone=966591616638";
        });
      });

      const navbar = document.getElementById('navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    </script>
    {% block js %}{% endblock %}


 


  </body>
</html>
