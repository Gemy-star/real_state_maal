<!DOCTYPE html>
{% load static i18n %}
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% trans "ثمار القابضة" %}</title>
    <meta content="{% trans 'وصف الموقع' %}" name="description" />
    <meta content="{% trans 'كلمات مفتاحية' %}" name="keywords" />

    <link href="{% static 'assets/img/logo_white.png' %}" rel="icon" />
    <link href="{% static 'assets/img/logo_white.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <style>
      .back-to-top {
        cursor: pointer !important;
      }
    </style>

    {% block style %}{% endblock %}
  </head>
  <body>
    {% include 'partials/_navbar.html' %}

    {% block body %}{% endblock %}

    {% block js %}{% endblock %}

    {% include 'partials/_footer.html' %}

    <div id="preloader"></div>
    <a id="chat" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-whatsapp"></i>
      <span class="ms-2"></span>
    </a>

    <!-- Vendor JS -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("chat").addEventListener("click", function(e) {
          e.preventDefault();
          window.location.href = "https://api.whatsapp.com/send?phone=966591616638";
        });
      });

      const navbar = document.getElementById('navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    </script>
  </body>
</html>
