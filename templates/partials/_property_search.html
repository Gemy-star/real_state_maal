{% load i18n %}
<!-- / Form Search Star / -->
<div class="box-collapse">
  <div class="title-box-d">
    <h3 class="title-d">{% trans "Search Property" %}</h3>
  </div>
  <span class="close-box-collapse right-boxed bi bi-x"></span>
  <div class="box-collapse-wrap form">
    <form class="form-a">
      <div class="row">
        <div class="col-md-12 mb-2">
          <div class="form-group">
            <label class="pb-2" for="Type">{% trans "Keyword" %}</label>
            <input type="text" class="form-control form-control-lg form-control-a" placeholder="{% trans 'Keyword' %}" />
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="Type">{% trans "Type" %}</label>
            <select class="form-control form-select form-control-a" id="Type">
              <option>{% trans "All Type" %}</option>
              <option>{% trans "For Rent" %}</option>
              <option>{% trans "For Sale" %}</option>
              <option>{% trans "Open House" %}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="city">{% trans "City" %}</label>
            <select class="form-control form-select form-control-a" id="city">
              <option>{% trans "All City" %}</option>
              <option>{% trans "Alabama" %}</option>
              <option>{% trans "Arizona" %}</option>
              <option>{% trans "California" %}</option>
              <option>{% trans "Colorado" %}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="bedrooms">{% trans "Bedrooms" %}</label>
            <select class="form-control form-select form-control-a" id="bedrooms">
              <option>{% trans "Any" %}</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="garages">{% trans "Garages" %}</label>
            <select class="form-control form-select form-control-a" id="garages">
              <option>{% trans "Any" %}</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="bathrooms">{% trans "Bathrooms" %}</label>
            <select class="form-control form-select form-control-a" id="bathrooms">
              <option>{% trans "Any" %}</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group mt-3">
            <label class="pb-2" for="price">{% trans "Min Price" %}</label>
            <select class="form-control form-select form-control-a" id="price">
              <option>{% trans "Unlimited" %}</option>
              <option>$50,000</option>
              <option>$100,000</option>
              <option>$150,000</option>
              <option>$200,000</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-b">{% trans "Search Property" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End Property Search Section -->
