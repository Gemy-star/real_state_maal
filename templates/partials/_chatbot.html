{% load i18n static %}

<!-- Chatbot Widget -->
<div id="chatbot-widget">
  <!-- Chatbot Button -->
  <button id="chatbot-toggle" class="chatbot-button" aria-label="{% trans 'فتح الشات بوت' %}">
    <i class="fas fa-comments"></i>
    <span class="chatbot-badge" id="chatbot-badge">1</span>
  </button>

  <!-- Chatbot Window -->
  <div id="chatbot-window" class="chatbot-window">
    <!-- Header -->
    <div class="chatbot-header">
      <div class="d-flex align-items-center">
        <i class="fas fa-robot me-2"></i>
        <div>
          <h6 class="mb-0">{% trans "مساعد ثمار" %}</h6>
          <small class="text-white-50">{% trans "كيف يمكنني مساعدتك؟" %}</small>
        </div>
      </div>
      <button id="chatbot-close" class="btn-close btn-close-white" aria-label="{% trans 'إغلاق' %}"></button>
    </div>

    <!-- Messages -->
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="bot-message">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <p>{% trans "مرحباً بك! أنا مساعد ثمار الافتراضي. كيف يمكنني مساعدتك اليوم؟" %}</p>
          
          <!-- Recommendations Section -->
          <div class="recommendations-section mt-3">
            <p class="recommendations-title">
              <i class="fas fa-star me-2"></i>{% trans "الأسئلة الشائعة:" %}
            </p>
            <div id="quick-questions" class="quick-questions">
              <!-- Quick questions will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="chatbot-input">
      <input 
        type="text" 
        id="chatbot-input-field" 
        class="form-control" 
        placeholder="{% trans 'اكتب سؤالك هنا...' %}"
        autocomplete="off"
      />
      <button id="chatbot-send" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<style>
/* Chatbot Button */
.chatbot-button {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #392E37, #5a4a54);
  color: white;
  border: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  transition: all 0.3s ease;
  z-index: 1000;
  animation: pulse 2s infinite;
}

.chatbot-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 4px 20px rgba(57, 46, 55, 0.4);
  }
  50% {
    box-shadow: 0 4px 30px rgba(255, 211, 105, 0.6);
  }
}

.chatbot-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #FFD369;
  color: #392E37;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
}

/* Chatbot Window */
.chatbot-window {
  position: fixed;
  bottom: 100px;
  left: 30px;
  width: 380px;
  height: 550px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  display: none;
  flex-direction: column;
  z-index: 1000;
  animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.chatbot-window.active {
  display: flex;
}

/* Header */
.chatbot-header {
  background: linear-gradient(135deg, #392E37, #5a4a54);
  color: white;
  padding: 1rem;
  border-radius: 15px 15px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chatbot-header h6 {
  font-weight: 600;
}

/* Messages */
.chatbot-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  background: #f8f9fa;
}

.bot-message, .user-message {
  display: flex;
  margin-bottom: 1rem;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.user-message {
  flex-direction: row-reverse;
}

.message-avatar {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: linear-gradient(135deg, #392E37, #5a4a54);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.user-message .message-avatar {
  background: linear-gradient(135deg, #FFD369, #FFA500);
  color: #392E37;
}

.message-content {
  background: white;
  padding: 0.75rem 1rem;
  border-radius: 15px;
  margin: 0 0.5rem;
  max-width: 70%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.user-message .message-content {
  background: linear-gradient(135deg, #FFD369, #FFA500);
  color: #392E37;
}

.message-content p {
  margin: 0;
  line-height: 1.5;
}

/* Recommendations Section */
.recommendations-section {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.recommendations-title {
  font-size: 0.9rem;
  font-weight: 600;
  color: #392E37;
  margin-bottom: 0.75rem;
  display: flex;
  align-items: center;
}

.recommendations-title i {
  color: #FFD369;
  font-size: 0.85rem;
}

/* Quick Questions */
.quick-questions {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.quick-question-btn {
  background: linear-gradient(135deg, #f8f9fa, #ffffff);
  border: 1px solid #dee2e6;
  padding: 0.6rem 0.75rem;
  border-radius: 10px;
  font-size: 0.85rem;
  text-align: right;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.quick-question-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 211, 105, 0.3), transparent);
  transition: left 0.5s ease;
}

.quick-question-btn:hover::before {
  left: 100%;
}

.quick-question-btn:hover {
  background: linear-gradient(135deg, #392E37, #5a4a54);
  color: white;
  border-color: #392E37;
  transform: translateX(-5px);
  box-shadow: 0 4px 10px rgba(57, 46, 55, 0.3);
}

.quick-question-btn:active {
  transform: translateX(-5px) scale(0.98);
}

.quick-question-btn i {
  opacity: 0.7;
}

/* More Button */
.more-btn {
  background: linear-gradient(135deg, #FFD369, #FFA500) !important;
  color: #392E37 !important;
  font-weight: 600;
  border-color: #FFD369 !important;
}

.more-btn:hover {
  background: linear-gradient(135deg, #FFA500, #FFD369) !important;
  transform: translateX(-5px) scale(1.02);
}

/* Recommendations Grid */
.recommendations-grid {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 1rem;
}

.category-section {
  background: #f8f9fa;
  padding: 0.75rem;
  border-radius: 10px;
  border-left: 3px solid #FFD369;
}

.category-title {
  font-size: 0.85rem;
  font-weight: 600;
  color: #392E37;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
}

.category-title i {
  color: #FFD369;
  font-size: 0.8rem;
}

/* Input */
.chatbot-input {
  padding: 1rem;
  border-top: 1px solid #dee2e6;
  display: flex;
  gap: 0.5rem;
  background: white;
  border-radius: 0 0 15px 15px;
}

.chatbot-input input {
  flex: 1;
  border-radius: 25px;
  border: 1px solid #dee2e6;
  padding: 0.5rem 1rem;
}

.chatbot-input button {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #392E37, #5a4a54);
  border: none;
}

.chatbot-input button:hover {
  background: linear-gradient(135deg, #5a4a54, #392E37);
}

/* Loading */
.typing-indicator {
  display: flex;
  gap: 5px;
  padding: 0.5rem 0;
}

.typing-indicator span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #6c757d;
  animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes typing {
  0%, 60%, 100% {
    opacity: 0.3;
    transform: translateY(0);
  }
  30% {
    opacity: 1;
    transform: translateY(-10px);
  }
}

/* RTL Support */
[dir="rtl"] .chatbot-button {
  left: auto;
  right: 30px;
}

[dir="rtl"] .chatbot-window {
  left: auto;
  right: 30px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .chatbot-window {
    width: 90%;
    left: 5%;
    right: 5%;
    height: 70vh;
  }

  [dir="rtl"] .chatbot-window {
    left: 5%;
    right: 5%;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatbotToggle = document.getElementById('chatbot-toggle');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotClose = document.getElementById('chatbot-close');
  const chatbotInput = document.getElementById('chatbot-input-field');
  const chatbotSend = document.getElementById('chatbot-send');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const chatbotBadge = document.getElementById('chatbot-badge');

  // Toggle chatbot
  chatbotToggle.addEventListener('click', function() {
    chatbotWindow.classList.toggle('active');
    chatbotBadge.style.display = 'none';
  });

  chatbotClose.addEventListener('click', function() {
    chatbotWindow.classList.remove('active');
  });

  // Load quick questions
  loadQuickQuestions();

  // Send message
  chatbotSend.addEventListener('click', sendMessage);
  chatbotInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  function sendMessage() {
    const query = chatbotInput.value.trim();
    if (!query) return;

    // Add user message
    addMessage(query, 'user');
    chatbotInput.value = '';

    // Show typing indicator
    showTypingIndicator();

    // Search for answer
    fetch('{% url "chatbot-search" %}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: 'query=' + encodeURIComponent(query)
    })
    .then(response => response.json())
    .then(data => {
      removeTypingIndicator();
      if (data.success) {
        addMessage(data.best_match.answer, 'bot');
        
        // Show related questions if any
        if (data.results.length > 1) {
          addRelatedQuestions(data.results.slice(1));
        }
      } else {
        addMessage(data.message, 'bot');
      }
    })
    .catch(error => {
      removeTypingIndicator();
      addMessage('{% trans "عذراً، حدث خطأ. يرجى المحاولة مرة أخرى." %}', 'bot');
    });
  }

  function addMessage(text, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = type === 'user' ? 'user-message' : 'bot-message';
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.innerHTML = type === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
    
    const content = document.createElement('div');
    content.className = 'message-content';
    content.innerHTML = '<p>' + text + '</p>';
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(content);
    chatbotMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'bot-message typing-message';
    indicator.innerHTML = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="message-content">
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      </div>
    `;
    chatbotMessages.appendChild(indicator);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const indicator = chatbotMessages.querySelector('.typing-message');
    if (indicator) {
      indicator.remove();
    }
  }

  function loadQuickQuestions() {
    fetch('{% url "chatbot-all" %}')
      .then(response => response.json())
      .then(data => {
        if (data.success && data.categories) {
          const quickQuestionsDiv = document.getElementById('quick-questions');
          const allQuestions = [];
          
          // Get questions from all categories
          for (const category in data.categories) {
            allQuestions.push(...data.categories[category]);
          }
          
          // Display first 5 questions as recommendations
          const displayCount = Math.min(5, allQuestions.length);
          allQuestions.slice(0, displayCount).forEach((qa, index) => {
            const btn = document.createElement('button');
            btn.className = 'quick-question-btn';
            btn.innerHTML = `<i class="fas fa-comment-dots me-2"></i>${qa.question}`;
            btn.style.animationDelay = `${index * 0.1}s`;
            btn.onclick = function() {
              chatbotInput.value = qa.question;
              sendMessage();
            };
            quickQuestionsDiv.appendChild(btn);
          });

          // Add "More" button if there are more questions
          if (allQuestions.length > displayCount) {
            const moreBtn = document.createElement('button');
            moreBtn.className = 'quick-question-btn more-btn';
            moreBtn.innerHTML = `<i class="fas fa-ellipsis-h me-2"></i>{% trans "المزيد من الأسئلة..." %}`;
            moreBtn.onclick = function() {
              showAllRecommendations(allQuestions);
            };
            quickQuestionsDiv.appendChild(moreBtn);
          }
        }
      });
  }

  function showAllRecommendations(allQuestions) {
    const allRecsDiv = document.createElement('div');
    allRecsDiv.className = 'bot-message';
    
    let categoriesHtml = '<div class="message-content"><p><strong><i class="fas fa-lightbulb me-2"></i>{% trans "جميع الاقتراحات:" %}</strong></p>';
    
    // Group by category
    const grouped = {};
    allQuestions.forEach(qa => {
      const cat = qa.category || '{% trans "عام" %}';
      if (!grouped[cat]) grouped[cat] = [];
      grouped[cat].push(qa);
    });

    categoriesHtml += '<div class="recommendations-grid">';
    for (const category in grouped) {
      categoriesHtml += `
        <div class="category-section">
          <h6 class="category-title"><i class="fas fa-folder me-2"></i>${category}</h6>
          <div class="quick-questions">
            ${grouped[category].map(q => `
              <button class="quick-question-btn" onclick="document.getElementById('chatbot-input-field').value='${q.question.replace(/'/g, "\\'")}'; document.getElementById('chatbot-send').click();">
                ${q.question}
              </button>
            `).join('')}
          </div>
        </div>
      `;
    }
    categoriesHtml += '</div></div>';

    allRecsDiv.innerHTML = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      ${categoriesHtml}
    `;
    
    chatbotMessages.appendChild(allRecsDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  function addRelatedQuestions(questions) {
    const relatedDiv = document.createElement('div');
    relatedDiv.className = 'bot-message';
    relatedDiv.innerHTML = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="message-content">
        <p><strong>{% trans "أسئلة ذات صلة:" %}</strong></p>
        <div class="quick-questions mt-2">
          ${questions.map(q => `
            <button class="quick-question-btn" onclick="document.getElementById('chatbot-input-field').value='${q.question}'; document.getElementById('chatbot-send').click();">
              ${q.question}
            </button>
          `).join('')}
        </div>
      </div>
    `;
    chatbotMessages.appendChild(relatedDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }
});
</script>
